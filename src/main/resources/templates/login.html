<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">

<head>
    <title>ログインページ | テオリアポータル</title>
</head>

<body>
    <h1 class="mt-3">テオリアポータルサイト</h1>

    <form>
        <div class="mt-3">
            <label for="usernameInput" class="form-label">ユーザー名</label>
            <input type="text" id="usernameInput" class="form-control">
        </div>
        <div class="mt-3">
            <label for="passwordInput" class="form-label">パスワード</label>
            <input type="password" id="passwordInput" class="form-control">
        </div>     
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">ログイン</button>
        </div>   
    </form>
</body>
</html>
